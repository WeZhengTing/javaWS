<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../../../lib/layui/css/layui.css"/>
<body style="padding: 20px 40px 0 0">
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">房间名</label>
        <div class="layui-input-block">
            <input type="text" name="roomName" required lay-verify="required" placeholder="请输入房间名"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="pwd"  lay-verify="pwd" placeholder="请输入密码,如果无需密码则无需填写"
                   autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">最大数量</label>
        <div class="layui-input-block" >
            <input type="number" name="maxCount"  lay-verify="required" placeholder="请输入房间最大数量"
                   value="5" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="add">创建</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

</body>
<script src="../../../lib/jquery.js"></script>
<script src="../../../lib/layui/layui.js"></script>
<script src="../../../config.js"></script>
<script src="../js/add.js"></script>
</html>
