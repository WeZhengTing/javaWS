<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .loginBk {
            height: 100%;
            width: 100%;
            background-image: url("../img/loginBk1.jpg");
            background-size: cover;
            position: relative;
        }

        .loginDiv {
            width: 400px;
            background-color: rgba(0, 0, 0, 0.4);
            padding:30px 30px 10px 0 ;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
        }
        .layui-form-label{
            color: white;
        }
        .regirest{
            color: white;
            margin-left:20px ;
        }
        .verifyCodeImg{
            height: 38px;
            width:152px ;
        }
        .verifyCodeInp{
            width: 134px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="loginBk">
    <div class="loginDiv">
        <form class="layui-form">

            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i>用户名:</label>
                <div class="layui-input-block">
                    <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i>密码:</label>
                <div class="layui-input-block">
                    <input type="password" name="pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">验证码：</label>
                <div class="layui-input-block">
                    <img onclick="getVerifyCode()" class="verifyCodeImg" id="verifyCode"/>
                    <input type="text" name="verifyCode" placeholder="请输入验证码" autocomplete="off" class="layui-input verifyCodeInp">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="login">登入</button>
                    <a href="#" class="regirest">如无账户，点此注册！</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../lib/jquery.js"></script>
<script src="../lib/layui/layui.js"></script>
<script src="../config.js"></script>
<script src="login.js"></script>
</html>
