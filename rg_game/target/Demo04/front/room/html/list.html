<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../../../lib/layui/css/layui.css"/>
<style>
    .layui-table-cell{
        height: auto;
        text-align: center;
    }
    .floatDiv{
        display: inline-block;
    }
    .searchForm{
        text-align: center;
        padding-top: 15px ;
        border: 1px solid rgb(238,238,238);
    }
</style>
<body style="padding: 10px">
<div>
    <form class="layui-form searchForm">
        <div class="layui-form-item floatDiv ">
            <label class="layui-form-label">房间名</label>
            <div class="layui-input-inline">
                <input type="text" name="roomName" placeholder="请输入想要搜索的房间名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item floatDiv">
            <label class="layui-form-label">房间状态</label>
            <div class="layui-input-inline" style="text-align:left ">
                <select   name="roomStatus" lay-filter="roomStatus">


                </select>
            </div>
        </div>
        <div class="layui-form-item floatDiv">
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit lay-filter="search">搜索</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div style="margin-top:10px">
    <button class="layui-btn layui-btn-normal" id="add">创建房间</button>
    <button class="layui-btn layui-btn-danger" id="outRoom">退出房间</button>
</div>
<div>
    <table id="list" lay-filter="list"></table>
</div>


</body>
<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-xs" lay-event="enter">进入</a>
</script>
<script src="../../../lib/jquery.js"></script>
<script src="../../../lib/layui/layui.js"></script>
<script src="../../../config.js"></script>
<script src="../js/list1.js"></script>
</html>
